---
# defaults file for tomcat
tomcat_url: http://archive.apache.org/dist/tomcat/tomcat-8/v8.5.9/bin/apache-tomcat-8.5.9.tar.gz
tomcat_filename: apache-tomcat-8.5.9
tomcat_download_dest: /tmp/
tomcat_install_dest: /opt/
tomcat_http_port: 8080
tomcat_https_port: 8443
tomcat_ajp_port: 8019
tomcat_admin_username: admin
tomcat_admin_password: admin
tomcat_user_password: tomcat

# modify this to true if you want to start using script instead of systemctl.
tomcat_start_nohup: false

# modify this path if needed to the directory where java is present.
java_home: /usr/lib/jvm/java-8-openjdk-amd64

# set this to true if you want to modify iptables rules.
modify_iptables: false
